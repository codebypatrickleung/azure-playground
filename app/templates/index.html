<!doctype html>
<html>
<head>
    <title>arXiv AI Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container main-container py-4">
        <h1 class="main-title mb-4 text-primary">arXiv AI Agent</h1>
        <form method="post" action="/" class="message-form mb-3">
            <div class="input-group message-input-group">
                <input type="text" name="message" class="form-control message-input" placeholder="Type your message..." required>
                <button type="submit" class="btn btn-primary send-button">Send</button>
            </div>
        </form>
        <div class="card response-card p-3">
            {% if response %}
                <div class="alert alert-info response-alert mt-3">{{ response }}</div>
            {% endif %}
        </div>
    </main>
</body>
</html>
